<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HashSentiment Insights</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2; /* Light gray background */
            text-align: center;
            margin: 0;
            overflow: hidden;
            cursor: none;
        }

        .particle {
            position: absolute;
            background-color: #f39c12; /* Yellow color */
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            transition: transform 0.1s ease, opacity 0.5s ease-out;
        }

        h1 {
            margin-top: 100px;
            margin-bottom: 30px;
            font-size: 48px;
            background: linear-gradient(45deg, #3498db, #9b59b6); /* Gradient of Blue and Purple colors */
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            transition: color 0.3s ease;
            animation: pulse 1.5s infinite alternate;
        }

        h1:hover {
            color: #9b59b6; /* Purple color */
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }

        button {
            position: relative;
            overflow: hidden;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            margin: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
            background: linear-gradient(45deg, #3498db, #2ecc71); /* Gradient of Blue and Green colors */
            color: #fff;
            z-index: 1;
            overflow: hidden;
        }

        button:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #2ecc71, #3498db); /* Gradient of Green and Blue colors */
            border-radius: 10px;
            z-index: -1;
            transition: transform 0.5s ease;
        }

        button:hover:before {
            transform: rotate(360deg);
        }

        button:hover {
            color: #fff;
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.8);
            transform: translateY(-5px);
        }

        #button1 {
            background: linear-gradient(45deg, #3498db, #2ecc71); /* Gradient of Blue and Green colors */
            color: #fff;
        }

        #button2 {
            background: linear-gradient(45deg, #3498db, #2ecc71); /* Gradient of Blue and Green colors */
            color: #fff;
        }
    </style>
</head>
<body>

<h1>Futuristic Button Redirect</h1>

<button id="button1" onclick="redirectToPage1()"></button>
<button id="button2" onclick="redirectToPage2()">Go to Page 2</button>

<script>
    function redirectToPage1() {
        window.location.href = 'page1.html'; // Replace 'page1.html' with the actual URL of your Page 1
    }

    function redirectToPage2() {
        window.location.href = 'page2.html'; // Replace 'page2.html' with the actual URL of your Page 2
    }

    document.addEventListener("mousemove", function (e) {
        const particle = document.createElement("div");
        particle.className = "particle";
        particle.style.left = e.pageX + "px";
        particle.style.top = e.pageY + "px";
        document.body.appendChild(particle);

        setTimeout(() => {
            particle.style.opacity = "0";
        }, 10);

        setTimeout(() => {
            document.body.removeChild(particle);
        }, 500);
    });
</script>

</body>
</html>
